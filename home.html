<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .dropdown {
            margin: 20px;
            text-align: center;
        }
        .dropdown select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <div class="dropdown">
        <label for="graph-select">Choose a graph:</label>
        <select id="graph-select" onchange="navigateToGraph()">
            <option value="">Select a graph</option>
            <option value="/individual_attendance">Individual Attendance Line Graph</option>
            <option value="/average_attendance">Average Attendance Line Graph</option>
            <option value="/average_absence_bar">Average Absence Bar Graph</option>
            <option value="/final_absence_pie">Final Absence Pie Chart</option>
            <option value="/normal_table">Normal Table Data</option>
        </select>
    </div>

    <script>
        function navigateToGraph() {
            const selectedGraph = document.getElementById('graph-select').value;
            if (selectedGraph) {
                window.location.href = selectedGraph;
            }
        }
    </script>
</body>
</html>
